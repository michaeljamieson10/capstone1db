{% extends 'base.html' %}

{% block content %}
<div id="startModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Welcome to EMR</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>You can create patients, and add medications to their list</p>
                <p>You can click give and then view the history to see the history of the medication administration</p>
            </div>
       </div> 
    </div>
  </div>
{% endblock %}
